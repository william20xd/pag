<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sitio en mantenimiento — Black & Milk</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#f8f6f2;--muted:#9aa3b2}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,var(--bg),#071022);color:var(--accent);display:flex;align-items:center;justify-content:center;height:100vh;padding:20px}
    .card{max-width:900px;width:100%;background:rgba(255,255,255,0.03);padding:32px;border-radius:12px;box-shadow:0 6px 24px rgba(2,6,23,0.6);backdrop-filter:blur(4px);display:grid;grid-template-columns:1fr 320px;gap:24px;align-items:center}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 12px;color:var(--muted);line-height:1.4}
    .logo{font-weight:700;letter-spacing:1px;font-size:20px}
    .contact{font-size:14px;color:var(--muted)}
    .right{display:flex;flex-direction:column;gap:10px;align-items:center}
    .btn{padding:10px 16px;border-radius:8px;background:#fff;color:#071022;text-decoration:none;font-weight:600}
    @media(max-width:800px){.card{grid-template-columns:1fr; text-align:center}.right{order:-1}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="titulo">
    <div>
      <div class="logo">Black & Milk</div>
      <h1 id="titulo">Volvemos pronto — mantenimiento en curso</h1>
      <p>Estamos realizando mejoras para ofrecerte una mejor experiencia. Gracias por tu paciencia.</p>
      <p class="contact">¿Necesitas contactarnos? Escribe a <a href="mailto:contacto@tudominio.com" style="color:inherit;text-decoration:underline">contacto@tudominio.com</a></p>
    </div>

    <aside class="right" aria-hidden="false">
      <div style="font-size:13px;color:#cbd5e1">Tiempo estimado</div>
      <div style="font-weight:700;font-size:22px">~ 1 hora</div>
      <a class="btn" href="/" onclick="return false">Reintentar</a>
    </aside>
  </main>
</body>
</html>
